        <form action="">

            <input type="text" name="" id="name" required minlength="5">

            <label for="password">Password:</label>
            <input type="password" name="" id="password" required>

            <label for="email">Email:</label>
            <input type="email" name="" id="email" required>
            <br>

            <label for="datetime-local">Birthdate:</label>
            <input type="datetime-local" name="" id="datetime-local" value="2010-10-25">
            <br>
            <label for="number">Number:</label>
            <input type="number" name="" id="number" min="18" max="69">
            <br>
            <label for="url">My website:</label>
            <input type="url" name="" id="url">
            <br>
            <label for="radio">Gender:</label>
            <input type="radio" name="radio" id="radio" checked>
            <input type="radio" name="radio" id="radio">
            <input type="radio" name="radio" id="radio">
            <br>
            <label for="checkbox">Gender:</label>
            <input type="checkbox" name="checkbox" id="checkbox">

            <input type="submit" value="Save my info" id="submit">
